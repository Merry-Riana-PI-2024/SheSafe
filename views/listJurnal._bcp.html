<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengajuan kasus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/listJurnal.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-jurnal wrapper-mobile">
      <div class="row align-items-center">
        <div class="nav-tabs-container">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">My Jurnal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pengajuan Kasus</a>
            </li>
          </ul>
        </div>

        <div class="header-section">
          <h3>Pengajuan Kasus</h3>
          <div class="dropdown">
            <input
              type="date"
              id="tanggal-pilih"
              class="date-picker"
              onchange="updateButtonText()" />
            <button id="btn-pilih-tanggal" class="btn-pilih-tanggal">
              <span id="button-text">Pilih Tanggal</span>
              <img
                src="/foto/drop-down.png"
                alt="Ikon Kalender"
                class="icon-tanggal" />
            </button>
          </div>
        </div>

        <div id="card-container" class="card-container">
          <div class="card">
            <div class="card-header">
              <span class="date-label">15 Agustus 2024</span>
              <span class="status-label">Menunggu Persetujuan</span>
              <span class="draft-label">Draft</span>
            </div>
            <div class="card-body">
              <h4>Terjebak dalam Lingkaran Kekerasan</h4>
              <p>
                Saya sudah bertahun-tahun mengalami kekerasan fisik dan verbal
                dari pasangan saya, dan saya merasa tidak ada jalan keluar.
                Butuh dukungan dan saran dari komunitas.
              </p>
            </div>
            <div class="card-footer">
              <button class="btn-edit">
                <img src="/foto/icon-edit.png" alt="Edit" class="icon-img" />
                <a>Edit</a>
              </button>
              <button class="btn-delete">
                <img src="/foto/icon-hapus.png" alt="Hapus" class="icon-img" />
                <a>Hapus</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="nav-bottom"></div>
    </div>
    <script src="/js/listJurnal.js" defer></script>
  </body>
</html>
