<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SheSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="row rounded-5 p-3 box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image">
                    <img src="/foto/lg_ss.png" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">

                        <h1>Masuk Akun</h1>
                        <small class="desc">Ruang Aman untuk Pemberdayaan dan Keadilan Perempuan</p>
                    </div>

                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-center align-items-center">
                        <button class="lg-btn-primary">Masuk</button>
                    </div>
                    <div class="row">
                        <small class="text-wrap text-center">Belum Punya Akun? <a href="registerPage.html">Daftar</a></small>
