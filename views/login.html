<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login SheSafe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/loginRegister.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="navigation"></div>

    <div
      class="login-content container d-flex justify-content-center align-items-center min-vh-100 wrapper-mobile">
      <div class="row justify-content-center align-items-center">
        <div class="featured-image">
          <img src="/foto/lg_ss.png" class="img-fluid" />
        </div>
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h1>Masuk Akun</h1>
            <p class="desc">
              Ruang Aman untuk Pemberdayaan dan Keadilan Perempuan
            </p>
          </div>
          <div class="input-group mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email" />
          </div>
          <div class="input-group mb-4">
            <input
              id="password"
              type="password"
              class="form-control"
              placeholder="Password" />
          </div>

          <div id="error-message"></div>
          <div
            class="input-group mb-3 d-flex justify-content-center align-items-center">
            <button class="lg-btn-primary" onclick="login()">Masuk</button>
          </div>
          <div class="row">
            <small class="text-wrap text-center"
              >Belum Punya Akun?
              <a href="/views/register.html">Daftar</a></small
            >
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper-mobile img-login-container">
      <div class="image-login">
        <img src="/foto/asset_login.png" class="img-fluid" />
      </div>
      <div class="footer">
        <h6>Copyright 2024 SheSafe. All Rights Reserved</h6>
      </div>
    </div>
  </body>
  <script src="/js/script.js"></script>
  <script src="/js/login.js"></script>
</html>
