<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Jurnal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/detailJurnal.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 wrapper-mobile">  
        <div class="row align-items-center">
            <div class="header">
                <button id="backButton" class="btn btn-link">
                    <span>&lt;</span>
                </button>
                <h1 class="title-judul">Detail Jurnal</h1>
            </div>
            
            <div class="action-container">
                <span id="date-label" class="date-label"></span>
                <button class="btn-delete">
                    <img src="/foto/hapus.png" alt="Hapus" class="icon-img"> 
                </button>
                <button class="btn-edit">
                    <img src="/foto/edit.png" alt="Edit" class="icon-img"> 
                </button>
            </div>            

            <form>
                <div class="mb-1">
                  <h3 id="judul-artikel"></h3>
                  <p id="deskripsi-artikel"></p>
                </div>

                <div class="mb-3 mt-3">
                    <label for="tkejadian" class="form-label">Tanggal Kejadian</label>
                    <div class="d-flex align-items-center">
                      <span id="tanggal-mulai" class="date-label-tanggal-kejadian"></span>
                      <span class="mx-2"> - </span>
                      <span id="tanggal-akhir" class="date-label-tanggal-kejadian"></span>
                    </div>
                </div>
                  
                <div class="mb-3">
                    <h5>Kronologi Kejadian</h5>

                    
                    <div>
                      <div class="mb-2">
                        <span id="kronologi-date-1" class="date-label-kronologi-kejadian"></span>
                      </div>
                      <div class="deskripsi-kejadian">
                        <label class="form-label-dekripsi-kejadian"><strong>Deskripsi Kejadian:</strong></label>
                        <span id="desc-kejadian-1" class="text-muted"></span>
                      </div>
                    </div>
                  
                    
                    <div>
                      <div class="mb-2">
                        <span id="kronologi-date-2" class="date-label-kronologi-kejadian"></span>
                      </div>
                      <div class="deskripsi-kejadian">
                        <label class="form-label-dekripsi-kejadian"><strong>Deskripsi Kejadian:</strong></label>
                        <span id="desc-kejadian-2" class="text-muted"></span>
                      </div>
                    </div>

                    
                    <div>
                      <div class="mb-2">
                        <span id="kronologi-date-3" class="date-label-kronologi-kejadian"></span>
                      </div>
                      <div class="deskripsi-kejadian">
                        <label class="form-label-dekripsi-kejadian"><strong>Deskripsi Kejadian:</strong></label>
                        <span id="desc-kejadian-3" class="text-muted"></span>
                      </div>
                    </div>
                </div>                  
              
                
                 <div class="mb-3 mt-3">
                    <label for="file-upload" class="form-label">Lampiran Bukti</label>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nama File</th>
                                <th>File</th>
                            </tr>
                        </thead>
                        <tbody id="fileTableBody">
                        </tbody>
                    </table>
                </div>
  
              </form>
              
        </div>
    </div>

    
    <script src="/js/detailJurnal.js" defer></script>
</body>
</html>
