<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar SheSafe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="navigation"></div>

    <div
      class="register-content container d-flex justify-content-center align-items-center min-vh-100 wrapper-mobile">
      <div class="row justify-content-center align-items-center">
        <div class="featured-image">
          <img src="/foto/lg_ss.png" class="img-fluid" />
        </div>
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h1>Daftar Akun</h1>
            <p class="desc">
              Ruang Aman untuk Pemberdayaan dan Keadilan Perempuan
            </p>
          </div>
          <form>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="Nama Lengkap" />
            </div>
            <div class="mb-3 inline-form col-12">
              <div class="spaceinput">
                <label for="gender" class="form-label">Jenis Kelamin</label>
                <input
                  type="text"
                  class="form-control"
                  id="gender"
                  placeholder="Jenis Kelamin" />
              </div>
              <div class="spaceinput col-6">
                <label for="ttl" class="form-label">Tanggal Lahir</label>
                <input
                  type="date"
                  class="form-control"
                  id="ttl"
                  placeholder="dd/mm/yyy" />
              </div>
            </div>
            <div class="mb-1">
              <label for="identitas" class="form-label">Bukti Identitas</label>
              <input
                type="file"
                class="form-control"
                id="identitas"
                placeholder="Password" />
            </div>
            <small>**Maximum file 2mb</small>
            <div class="mb-3 mt-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                >Konfirmasi Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Konfirmasi Password" />
            </div>
            <div
              class="input-group mb-3 d-flex justify-content-center align-items-center">
              <button class="lg-btn-primary">Daftar</button>
            </div>
          </form>

          <div class="row">
            <small class="text-wrap text-center"
              >Sudah Punya Akun? <a href="registerPage.html">Masuk</a></small
            >
          </div>

        </div>
      </div>
    </div>

    <div class="wrapper-mobile img-login-container">
        <div class="image-login"></div>
        <img src="/foto/asset_login.png" class="img-fluid" />
      </div>
    </div>
   
  </body>
  <script src="../js/script.js"></script>
</html>
