<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar SheSafe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="navigation"></div>

    <div
      class="register-content container d-flex justify-content-center align-items-center min-vh-100 wrapper-mobile">
      <div class="row justify-content-center align-items-center">
        <div class="featured-image">
          <img src="/foto/lg_ss.png" class="img-fluid" />
        </div>
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h1 class="fw-bold">Daftar Akun</h1>
            <p class="desc">
              Ruang Aman untuk Pemberdayaan dan Keadilan Perempuan
            </p>
          </div>
          <form id="registration-form">
            <div class="mb-3">
              <label for="nama" class="form-label fw-bold">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                id="full_name"
                name="full_name"
                placeholder="Nama Lengkap"
                required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                required />
            </div>
            <div class="mb-3 inline-form col-12">
              <div class="spaceinput">
                <label for="gender" class="form-label fw-bold"
                  >Jenis Kelamin</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="gender"
                  name="gender"
                  placeholder="Jenis Kelamin"
                  required />
              </div>
              <div class="spaceinput col-6">
                <label for="ttl" class="form-label fw-bold"
                  >Tanggal Lahir</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="ttl"
                  name="birth_date"
                  placeholder="dd/mm/yyy"
                  required />
              </div>
            </div>
            <div class="mb-1">
              <label for="identitas" class="form-label fw-bold"
                >Bukti Identitas</label
              >
              <input
                type="file"
                class="form-control"
                id="identitas"
                name="file"
                placeholder=""
                required />
            </div>
            <small>**Maximum file 2mb</small>
            <div class="mb-3 mt-3">
              <label for="password" class="form-label fw-bold">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-bold"
                >Konfirmasi Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password_confirm"
                name="password"
                placeholder="Konfirmasi Password"
                required />
            </div>
            <div
              class="input-group mb-3 d-flex justify-content-center align-items-center">
              <button class="lg-btn-primary" onclick="regist()">Daftar</button>
            </div>
          </form>

          <div id="error-messages"></div>

          <div class="row">
            <small class="text-wrap text-center"
              >Sudah Punya Akun?
              <a class="fw-bold" href="registerPage.html">Masuk</a></small
            >
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper-mobile img-login-container">
      <div class="image-login">
        <img src="/foto/asset_login.png" class="img-fluid" />
      </div>
      <div class="footer">
        <h6>Copyright 2024 SheSafe. All Rights Reserved</h6>
      </div>
    </div>
  </body>
  <script src="../js/script.js"></script>
  <script src="../js/regist.js"></script>
</html>
